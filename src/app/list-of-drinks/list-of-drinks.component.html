<table mat-table [dataSource]="drinksData">
     <!-- Image Column -->
     <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef> Bild </th>
        <td mat-cell *matCellDef="let element" class="col-1 text-center"><img src="assets/{{(element.imageUrl ? element.imageUrl : '')}}" [style.width.px]="calculateWidth(element.imageSize)"/> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" class="col-2"> {{element.name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preis </th>
        <td mat-cell *matCellDef="let element" class="col-2"> {{element.price |Â currency: 'EUR' }} </td>
    </ng-container>

   <!-- Price Column -->
   <ng-container matColumnDef="book">
    <th mat-header-cell *matHeaderCellDef> Buchen </th>
    <td mat-cell *matCellDef="let element" class="col-12" height="60">
        <button mat-fab extended color="primary" (click)="openDialog('0ms', '0ms', element)">
            <mat-icon>plus_one</mat-icon> <!-- https://www.angularjswiki.com/angular/angular-material-icons-list-mat-icon-list/ -->
        Buchen
        </button>
    </td>
</ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
