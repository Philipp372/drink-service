<div class="container">
  <div class="row mt-3">
    <div class="col-12 col-lg-4 offset-lg-4">
      <mat-card class="text-center">
        <mat-card-header>
          <mat-card-title> Login </mat-card-title>
          <img mat-card-avatar src="assets/apre-golfer-logo.png" />
        </mat-card-header>
        <mat-card-content>
          <form #loginForm="ngForm" class="mt-3" (ngSubmit)="onLogin(loginForm)">
            <!-- <p>
              <mat-form-field class="w-75" appearance="outline">

                  email
                  ngModel
                  matInput
                  required

                </mat-error>
              </mat-form-field>

            <p>
                <mat-form-field class="w-75" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input
                    [ngModel]="prefillUser"
                    required
                    matInput
                    minlength="3"
                    name="username"
                    type="text"
                    #username="ngModel"
                    autocomplete="apds_username"
                  />
                  <!-- <mat-error
                    *ngIf="password.invalid && password.errors?.required"
                  >
                    Password is <strong>required</strong>
                  </mat-error> -->
                  <!-- <mat-error *ngIf="username.errors?.minlength">
                    Username should at least be <strong>3 characters</strong>
                  </mat-error> -->
                </mat-form-field>
              </p>
            <p>
              <mat-form-field class="w-75" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                [ngModel]="prefillPassword"
                  required
                  matInput
                  minlength="5"
                  name="password"
                  type="password"
                  #password="ngModel"
                  autocomplete="new-password"
                />
                <!-- <mat-error
                  *ngIf="password.invalid && password.errors?.required"
                >
                  Password is <strong>required</strong>
                </mat-error>
                <mat-error
                  *ngIf="password.invalid && password.errors?.minlength"
                >
                  Password should alteast be <strong>5 characters</strong>
                </mat-error> -->
              </mat-form-field>
            </p>

            <button
              type="submit"
              color="primary"
              mat-raised-button
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
