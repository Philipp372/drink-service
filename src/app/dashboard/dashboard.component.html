<div class="grid-container">
    <mat-grid-list cols="3" rowHeight="150">
        <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let drinkConsumationItem of drinkConsumationData">
            <mat-card class="mat-elevation-z8 card-prop">
                <mat-card-header>
                    <mat-card-title>{{drinkConsumationItem.name}} </mat-card-title>
                    <mat-card-subtitle>{{drinkConsumationItem.consumationCount}}<br/>{{drinkConsumationItem.bookingCount}}</mat-card-subtitle>
                    <img mat-card-sm-image src="assets/{{drinkConsumationItem.imageUrl}}">
                </mat-card-header>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
